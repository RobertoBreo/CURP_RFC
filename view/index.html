<html>
    <head>
        <title>Validadción de CURP y RFC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/bootstrap/bootstrap-icons-1.6.1/bootstrap-icons.css" rel="stylesheet" type="text/css"/>
        <link href="../style/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="bg-success bg-gradients" style="margin-top: 3%">
        <div class="row row-cols-xxl-auto">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h5 class="card-title">Validación de CURP y RFC</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="CURP" id="curp" style="text-transform: uppercase;" maxlength="19">
                                <br>
                                <span style="color:red;" id="spanCurp"></span>
                                <br>
                                <center>
                                    <button class="btn btn-success" id="btncurp">Validar CURP</button>
                                </center>
                                <br><br>
                                <input type="text" class="form-control" placeholder="RFC" id="rfc" style="text-transform: uppercase;" maxlength="13">
                                <br>
                                <span style="color:red;" id="spanRFC"></span>
                                <br>
                                <center>
                                    <button class="btn btn-success" id="btnrfc">Validar RFC</button>
                                </center>
                                <p><span style="color:red;" id="spanCoincidencia"></span></p>
                                <div class="border border-1 text-center">
                                    <p style="font-family: sans-serif; font-size: 20px">Edad: <span id="spanEdad"></span></p>
                                </div>
                                <br>
                                <p style="font-family: sans-serif; font-size: 20px"><span id="spanResultado"></span></p>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <script src="../jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="../controller/validacion.js" type="text/javascript"></script>
        <script src="../style/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <a href="../style/bootstrap/bootstrap-icons-1.6.1/bootstrap-icons.json"></a>
    </body>
</html>
